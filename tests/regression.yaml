name: streaming-regression-test-basic-flow
compute:
  cluster: r1z1
gpu_num: 8
command: |-
  cd streaming
  composer tests/regression.py || (echo "Command failed - killing python" && pkill python && exit 1)
image: mosaicml/composer:0.15.0
scheduling:
  resumable: true
  priority: medium
integrations:
  - integration_type: git_repo
    git_repo: b-chu/streaming
    git_branch: test_basic_flow
    ssh_clone: false
